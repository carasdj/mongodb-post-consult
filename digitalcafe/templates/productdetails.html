  {% include "header.html" %}
        <h1>Product Details</h1>
        <img src= https://image.flaticon.com/icons/svg/707/707865.svg height= 150>
        <table align= "center">
          <tr><td>Code</td><td>{{ code }}</td></tr>
          <tr><td>Description</td><td>{{ product["name"]}}</td></tr>
          <tr><td>Price</td><td>{{ product["price"]}}</td></tr>

          <form action="addtocart" method="post">
          <tr><td>Quantity</td><td>
            <input type="hidden" name="code" value="100"><input type="text" name="qty" value="1"/>
          </td></tr>
          {% if session["user"] is defined %}
             <tr><td><input type="submit" value="Add to cart"/></td></tr>
          {% endif %}

          </form>
        </table>
        <a href="/products">Back</a>
    {% include "footer.html" %}
